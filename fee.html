<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        .card-title,
        .card-text {
            color: #bbb;
        }

        .icon {
            font-size: 24px;
            color: #f8f9fa;
        }

        .card-body h6 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .card-body p {
            margin-bottom: 0.25rem;
        }

        .text-success {
            color: #28a745 !important;
        }

        .text-danger {
            color: #dc3545 !important;
        }
    </style>
</head>

<body class=" text-white">
    <div class="container mt-5">
        <div class="card bg-dark text-white border-5">
            <div class="card-body">
                <h5 class="card-title">Today's Sales</h5>
                <p class="card-text">Sales Summary</p>
                <div class="row mt-4">
                    <div class="col-md-3">
                        <div class="card  text-white mb-2" style="background-color: #171821;">
                            <div class="card-body text-center">
                                <div class="icon mb-2">

                                </div>
                                <h6>$5k</h6>
                                <p>Total Sales</p>
                                <small class="text-success">+10% from yesterday</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card  text-white mb-2" style="background-color: #171821;">
                            <div class="card-body text-center">
                                <div class="icon mb-2">

                                </div>
                                <h6>500</h6>
                                <p>Total Orders</p>
                                <small class="text-success">+8% from yesterday</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card  text-white mb-2" style="background-color: #171821;">
                            <div class="card-body text-center">
                                <div class="icon mb-2">
                                </div>
                                <h6>9</h6>
                                <p>Product Sold</p>
                                <small class="text-danger">-2% from yesterday</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card  text-white mb-2" style="background-color: #171821;">
                            <div class="card-body text-center">
                                <div class="icon mb-2">
                                </div>
                                <h6>12</h6>
                                <p>New Customers</p>
                                <small class="text-success">+3% from yesterday</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
